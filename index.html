<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
    <title>Timer</title>
</head>

<body>
    <div class="main">
        <div id="date"></div>
        <div id="timer"></div>
    </div>

    <script>
        setInterval(function () {
            var date = new Date();
            var date_now = date.toDateString();
            document.getElementById("date").innerHTML = date_now;

            var hours = date.getHours();
            if (hours < 10) {
                hours = "0" + hours;
            }

            var minutes = date.getMinutes();
            if (minutes < 10) {
                minutes = "0" + minutes;
            }

            var seconds = date.getSeconds();
            if (seconds < 10) {
                seconds = "0" + seconds;
            }

            var milliseconds = date.getMilliseconds();
            if (milliseconds >= 10 & milliseconds < 100) {
                milliseconds = "0" + milliseconds;
            } else if (milliseconds < 10) {
                milliseconds = "00" + milliseconds;
            }

            var time_string = hours + ":" + minutes + ":" + seconds + ":" + milliseconds
            if (time_string.length != 12) {
                alert(time_string);
                console.log(time_string);
            }
            document.getElementById("timer").innerHTML = time_string;
        }, 10);
    </script>
</body </html>
